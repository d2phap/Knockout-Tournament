<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Knockout Tournament</title>
        
        <link rel="stylesheet" href="./client/styles.css">
    </head>
    <body>
        <!-- Edit me. -->
        <div class="sec-start">
            
            
            <div class="fields">
                <div class="description">Enter the number of teams: </div>
                <label id="message" class="hidden"></label>
                <input id="numberOfTeams" type="text"/> <!-- For tests to pass, MUST NOT change this ID. -->
                <button id="start">Start</button> <!-- For tests to pass, MUST NOT change this ID. -->
                
            </div>

            <div id="gameInfo">
                <div id="winnerInfo">
                    <label id="gameMsg"></label>
                    <span id="winner" class="hidden"></span><!-- For tests to pass, MUST NOT change this ID. -->
                </div>
                <ul id="gameMap">
                </ul>
            </div>
        </div>

        <div id="config"></div>

        <script src="./client/dist/bundle.js"></script>
    </body>
</html>
